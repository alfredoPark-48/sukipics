<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<meta charset="utf-8" />
		<title>Your page title here :)</title>
		<meta name="description" content="" />
		<meta name="author" content="" />

		<!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link
			href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
			rel="stylesheet"
			type="text/css"
		/>

		<!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/skeleton.css" />

		<!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link rel="icon" type="image/png" href="images/favicon.png" />

		<!-- Javascript -->
		<script src="js/app.js" defer></script>
	</head>
	<body>
		<!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

		<div class="container">
			<header>
				<h1>SukiPics &#10084;</h1>
			</header>
			<div class="row">
				<div class="column">
					<h4>Get an anime/videogame image!</h4>
					<p>
						Search for a keyword, filter your settings or just press search to
						get a random image!
					</p>
				</div>
			</div>
			<form>
				<div class="row">
					<label for="name-search">Enter keywords</label>
					<input
						type="text"
						placeholder="Ex. Blonde"
						id="name-search"
						class="u-full-width"
					/>
				</div>

				<div class="row">
					<div class="column one-half">
						<label for="rating">By Rating</label>
						<input type="checkbox" name="rating" id="rating" />
					</div>
					<div class="column one-half">
						<label for="explicit">Explicit</label>
						<input type="checkbox" name="explicit" id="explicit" />
					</div>
					<button class="button-primary u-full-width">Search</button>
				</div>
			</form>
			<div class="row" id="picbox"></div>
		</div>
		<footer>
			<p>
				Built by Alfredo Jeonghyun Park using Danbooru API. Copyright &copy;
				2021
			</p>
		</footer>

		<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	</body>
</html>
